<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobrinco a sua nacionalidade</title>
</head>
<body>
    <h1><i><strong>Será que você é brasileiro?</strong></i></h1>
    Digite o país em que nasceu: <input type="text" name="txtnac" id="txtnacio"> 
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"> 
    </div>
    <script> 
        function verificar() {
            var txtv = window.document.querySelector('input#txtnacio')
            var res = window.document.querySelector('div#res')    
            var naci = (txtv.value)    
            res.innerHTML = '<p>Você nasceu em ' +naci+ '.</p>'
            if (naci == 'brasil'){
                res.innerHTML += '<p>Você é brasileiro!</p>'
            }
            else{
                res.innerHTML += '<p>Você não é brasileiro!</p>'
            }
        }
    </script>
</body>
</html>
